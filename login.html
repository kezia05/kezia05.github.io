<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Login Exercise</h1>

    <form action="/https://www.google.com">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="username@email.com">
        <label for="pass">Password (16 characters maximum):</label>
        <input type="password" id="pass" name="password" maxlength="16" required>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
