<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>

    <form action="/https://www.google.com">
        <label for="name">First Name:</label>
        <input type="First-Name" id="First-Name" required placeholder="John">

        <label for="name">Last Name:</label>
        <input type="Last-Name" id="Last-Name" required placeholder="Smith">

        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="username@email.com">

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" minlenght="5" maxlength="10" required
            placeholder="your password">

        <br>

        <p>Birthday:</p>
        <select name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>



</body>

</html>
