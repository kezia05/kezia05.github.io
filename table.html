<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Experiment 3 - HTML Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Dog Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/puppy.jpg" alt="Boxer Puppy">
                </td>
                <td>Boxer</td>
                <td>3</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">BoxerWikipedia</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/beagle.jpg" alt="Beagle Puppy">
                </td>
                <td>Beagle</td>
                <td>2</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">BeagleWikipedia</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/rottweiler.jpg" alt="Rottweiler Puppy">
                </td>
                <td>Rottweiler</td>
                <td>4</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Rottweiler" target="_blank">RottweilerWikipedia</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
